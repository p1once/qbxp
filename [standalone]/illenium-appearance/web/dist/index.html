<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illenium Appearance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <article class="leaderboard hidden" id="appearance-app">
    <header id="header1">
      <span id="spanwardrobe">
        <span class="header-icon">üè¨</span>
        <span id="shopname">Wardrobe - Clothing Inventory</span>
      </span>
      <span id="header-actions">
        <button id="viewcart" class="pill-button" type="button">View Cart</button>
        <button id="save_clothe" class="pill-button primary" type="button">Save Current</button>
        <button id="toggle-compact" class="pill-button" type="button">Compact View</button>
        <button id="btn-exit" class="pill-button danger" type="button">Close</button>
      </span>
    </header>
    <header id="header2">
      <div class="leaderboard__icon" id="logo">IA</div>
      <h1 class="leaderboard__title" id="section-title">
        <span class="leaderboard__title--top" id="section-title-top">Clothing</span>
        <span class="leaderboard__title--bottom" id="section-title-bottom">Select a category below</span>
      </h1>
      <div class="header-secondary">
        <button id="addtocar" class="accent-button">Update Cart</button>
        <button id="load_clothe" class="accent-button">See Outfits</button>
        <button id="remove_clothe" class="accent-button">Remove Clothes</button>
      </div>
      <div class="header-tertiary">
        <button class="camera-btn" data-camera="head">Head Cam</button>
        <button class="camera-btn" data-camera="body">Body Cam</button>
        <button class="camera-btn" data-camera="bottom">Leg Cam</button>
        <button class="rotate-btn" data-rotate="left">‚ü≤</button>
        <button class="rotate-btn" data-rotate="right">‚ü≥</button>
        <button id="btn-turn">Flip</button>
      </div>
    </header>
    <nav id="section-nav" class="leaderboard-nav">
      <button class="nav-btn active" data-section="clothing">Clothes</button>
      <button class="nav-btn" data-section="props">Accessories</button>
      <button class="nav-btn" data-section="appearance">Appearance</button>
    </nav>
    <main class="leaderboard__profiles" id="clothemain"></main>
    <div id="panel-extra"></div>
  </article>
  <button id="peek-toggle" class="peek-control hidden" type="button" aria-pressed="false">üëÅ Character Peek</button>
  <div id="modalfunc" class="modal hidden"></div>
  <script type="module" src="assets/app.js"></script>
</body>
</html>
